<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="txtarea"  class="txtarea" placeholder="Please write text here..." maxlength="50"></textarea>
        <div class="counter">
            <p>Total Counter: <span id="total_char" class="total_char">0</span></p>
            <p>Remainig: <span id="rem" class="rem">0</span></p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
